<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Movies for Theater</title>
    </h:head>
    <h:body>
        <f:view>
            <h3>Movies for #{showTheaterBean.theaters.theatername}</h3>
            <h:form>
                <h:dataTable value="#{showTheaterBean.movieList}" var="movies">
                    
                <h:column>
                  <f:facet name="header">
                    <h:outputText value="Title"/>
                  </f:facet>
                  <h:outputText value="#{movies.title}"/>
                </h:column>
                <h:column>
                  <f:facet name="header">
                    <h:outputText value="Description"/>
                  </f:facet>
                    <h:outputText value="#{movies.description}"/>
                </h:column>
                </h:dataTable>
                <h:commandButton value="Back to List"                                  
                                 action="MainPage.xhtml"/>  
                <h:commandButton value="Back to Theater"                                  
                          action="#{showTheaterBean.backToTheaters}"> 
                <f:param name="theaterid" value="#{showTheaterBean.theaters.theaterid}" />
                </h:commandButton>
            </h:form>
        </f:view>
    </h:body>
</html>
